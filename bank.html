<html lang="en">
<head>

<body>
  <header>

   </header>
   <main>
 <section>
  <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-12 ">
<div class="bg-cyan-300 p-8 rounded-2xl">
  <h4 class="text-2xl">Dposit</h4>
  <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
</div>
<div class="bg-red-500 p-8 rounded-2xl">

</div>
  </div>
 </section>
   <!-- deposit and witdraw -->
   <section class="mt-12">

      <div class="bg-green-600 p-8 rounded-2xl">
        <h4 class="text-2xl mb-4 text-white"> Place Dposit</h4>
        <input  class="w-9/12 block mb-2 px-3  rounded-2xl" type="text" name="" id="deposit-field" placeholder="$Amout you want to deposit">
         <button id="btn-deposite" class="bg-amber-600 hover:bg-sky-600  px-8 py-2 text-white font-medium rounded-lg"> Dposit</button>
      </div>
      <div class="bg-purple-600 p-8 rounded-2xl">
        <h4 class="text-2xl mb-4 text-white"> Place Withdraw</h4>
        <input id="witdraw-field" class="w-9/12 block mb-2 px-3 rounded-2xl" type="text" placeholder="$Amount wint to Withdraw">
        <button id="btn-Withdraw" class="bg-amber-600 hover:bg-violet-500  px-8 py-2 text-white font-medium rounded-lg"> Withdraw</button>
      </div>
      
        </div>
   </section>
   </main>
   <script src="./js/deposite.js"></script>
 <script src="./js/withdraw.js"></script>
